<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <section class="contact-form-container">
        <h1>Contact Us</h1>
        <p>We're here to help! Please fill out the form below, and our customer support team will get back to you as soon as possible.</p>

        <form action="#" method="POST" id="contact-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <!-- Phone Number (Optional) -->
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
            </div>

            <!-- Subject Dropdown -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="product-inquiry">Product Inquiry</option>
                    <option value="order-status">Order Status</option>
                    <option value="returns-exchanges">Returns & Exchanges</option>
                    <option value="shipping">Shipping & Delivery</option>
                    <option value="payment">Payment Issues</option>
                    <option value="general">General Inquiry</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." rows="5" required></textarea>
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label for="attachment">Attachment (Optional)</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <!-- Contact Preference -->
            <div class="form-group">
                <label>How Would You Like to Be Contacted?</label>
                <label for="email-contact">
                    <input type="radio" id="email-contact" name="contact-method" value="email" checked> Email
                </label>
                <label for="phone-contact">
                    <input type="radio" id="phone-contact" name="contact-method" value="phone"> Phone
                </label>
            </div>

            <!-- Captcha Verification -->
            <div class="form-group captcha">
                <label for="captcha">Please verify you are not a robot</label>
                <input type="text" id="captcha" name="captcha" placeholder="Enter the characters you see" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

</body>
</html>
